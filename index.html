<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Options - Sync Addon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #111, #333);
      color: #FFD700;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(20, 20, 20, 0.95);
      border: 2px solid #FFD700;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
      animation: fadeIn 1.5s ease-in-out;
    }

    .container h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #FFD700;
      text-shadow: 0 0 10px #FFD700, 0 0 20px #FFA500;
      animation: glow 2s infinite alternate;
    }

    .addon-image {
      width: 300px;
      border-radius: 10px;
      border: 2px solid #FFD700;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
      transition: transform 0.5s ease;
    }

    .addon-image:hover {
      transform: scale(1.05);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .btn {
      display: flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      color: #111;
      font-weight: bold;
      padding: 15px 25px;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn img {
      width: 28px;
      height: 28px;
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255, 215, 0, 1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #FFD700, 0 0 20px #FFA500; }
      to { text-shadow: 0 0 20px #FFD700, 0 0 40px #FFA500; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Download Options</h1>
    <img class="addon-image" src="https://media.forgecdn.net/attachments/1404/148/new-project-32-_11zon-png.png" alt="Sync Addon">

    <div class="buttons">
      <a class="btn" href="https://mcpedl.com/sync-create-mods-without-coding/" target="_blank">
        <img src="https://tse1.mm.bing.net/th/id/OIP.3K9aHELTl_uvA1UVJSBE9QAAAA?rs=1&pid=ImgDetMain&o=7&rm=3" alt="MCPEDL">
        MCPEDL
      </a>

      <a class="btn" href="https://www.curseforge.com/minecraft-bedrock/addons/sync-create-mods-without-coding" target="_blank">
        <img src="https://www.curseforge.com/favicon.ico" alt="CurseForge">
        CurseForge
      </a>
    </div>
  </div>
</body>
</html>
